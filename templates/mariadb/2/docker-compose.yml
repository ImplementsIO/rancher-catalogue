MariaDB:
  environment:
    MYSQL_ROOT_PASSWORD: ${ROOTPASS}
    MYSQL_DATABASE: ${DB}
    MYSQL_USER: ${USER}
    MYSQL_PASS: ${PASS}
    MYSQL_ALLOW_EMPTY_PASSWORD: no
  tty: true
  image: mariadb:10.1.10
  stdin_open: true
  volumes:
    - /var/lib/mysql
phpmyadmin:
  environment:
    MYSQL_ROOT_PASSWORD: ${ROOTPASS}
  tty: true
  image: nazarpc/phpmyadmin
  links:
  - mysql:MariaDB
  stdin_open: true
  ports:
  - ${ADMINPORT}:80
